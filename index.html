<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video İndirici</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff4757, #ff3838);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 40px;
        }

        .url-section {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .url-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .url-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ed573, #1e90ff);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 213, 115, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .video-info {
            display: none;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }

        .video-card {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .video-thumbnail {
            flex-shrink: 0;
        }

        .video-thumbnail img {
            width: 200px;
            height: 112px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .video-details h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.3em;
            line-height: 1.4;
        }

        .video-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quality-section {
            margin-top: 25px;
        }

        .quality-section h4 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .quality-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .quality-option {
            background: white;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .quality-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .quality-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .quality-label {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .quality-size {
            font-size: 12px;
            opacity: 0.8;
        }

        .download-section {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e0e6ed;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #363;
            border: 1px solid #cfc;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
            border-top: 1px solid #e0e6ed;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .main-content {
                padding: 20px;
            }

            .input-group {
                flex-direction: column;
            }

            .video-card {
                flex-direction: column;
                text-align: center;
            }

            .video-thumbnail img {
                width: 100%;
                max-width: 300px;
                height: auto;
            }

            .quality-grid {
                grid-template-columns: 1fr;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fab fa-youtube"></i> YouTube İndirici</h1>
            <p>YouTube videolarını kolayca indirin</p>
        </div>

        <div class="main-content">
            <div class="url-section">
                <div class="input-group">
                    <input type="text" 
                           class="url-input" 
                           id="videoUrl" 
                           placeholder="YouTube video URL'sini buraya yapıştırın..."
                           autocomplete="off">
                    <button class="btn btn-primary" onclick="getVideoInfo()">
                        <i class="fas fa-search"></i> Analiz Et
                    </button>
                </div>
            </div>

            <div class="alert alert-error" id="errorAlert"></div>
            <div class="alert alert-success" id="successAlert"></div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Video bilgileri yükleniyor...</p>
            </div>

            <div class="video-info" id="videoInfo">
                <div class="video-card">
                    <div class="video-thumbnail">
                        <img id="videoThumbnail" src="" alt="Video Thumbnail">
                    </div>
                    <div class="video-details">
                        <h3 id="videoTitle"></h3>
                        <div class="video-meta">
                            <div class="meta-item">
                                <i class="fas fa-user"></i>
                                <span id="videoAuthor"></span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-clock"></i>
                                <span id="videoDuration"></span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-eye"></i>
                                <span id="videoViews"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="quality-section">
                    <h4><i class="fas fa-cog"></i> Kalite Seçin</h4>
                    <div class="quality-grid" id="qualityOptions">
                        <!-- Quality options will be populated here -->
                    </div>
                </div>

                <div class="download-section">
                    <button class="btn btn-success" id="downloadBtn" onclick="downloadVideo()">
                        <i class="fas fa-download"></i> İndir
                    </button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p><i class="fas fa-info-circle"></i> Bu araç sadece eğitim amaçlıdır. Telif hakları korumalı içerikleri indirmeden önce izin alınız.</p>
        </div>
    </div>

    <script>
        let currentVideoUrl = '';
        let selectedQuality = 'highest';

        // Enter tuşu ile arama
        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getVideoInfo();
            }
        });

        // Video bilgilerini getirme
        async function getVideoInfo() {
            const url = document.getElementById('videoUrl').value.trim();
            
            if (!url) {
                showError('Lütfen bir YouTube URL\'si girin!');
                return;
            }

            if (!isValidYouTubeURL(url)) {
                showError('Lütfen geçerli bir YouTube URL\'si girin!');
                return;
            }

            showLoading(true);
            hideError();
            hideVideoInfo();

            try {
                const response = await fetch(`http://localhost:3000/api/video/info?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (data.success) {
                    currentVideoUrl = url;
                    displayVideoInfo(data.data);
                    showSuccess('Video bilgileri başarıyla yüklendi!');
                } else {
                    showError(data.message || 'Video bilgileri alınamadı!');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Sunucuya bağlanılamadı! Backend\'in çalıştığından emin olun.');
            } finally {
                showLoading(false);
            }
        }

        // Video bilgilerini gösterme
        function displayVideoInfo(videoData) {
            // Thumbnail
            document.getElementById('videoThumbnail').src = videoData.thumbnail;
            
            // Video detayları
            document.getElementById('videoTitle').textContent = videoData.title;
            document.getElementById('videoAuthor').textContent = videoData.author;
            document.getElementById('videoDuration').textContent = formatDuration(videoData.duration);
            document.getElementById('videoViews').textContent = formatViews(videoData.viewCount);

            // Kalite seçeneklerini göster
            displayQualityOptions(videoData.formats);

            // Video bilgilerini göster
            showVideoInfo();
        }

        // Kalite seçeneklerini gösterme
        function displayQualityOptions(formats) {
            const qualityContainer = document.getElementById('qualityOptions');
            qualityContainer.innerHTML = '';

            // En yüksek kalite seçeneği
            const highestOption = createQualityOption('highest', 'En Yüksek Kalite', 'Otomatik');
            qualityContainer.appendChild(highestOption);

            // Diğer kalite seçenekleri
            formats.forEach(format => {
                if (format.quality) {
                    const option = createQualityOption(format.quality, format.quality, format.size || 'Bilinmiyor');
                    qualityContainer.appendChild(option);
                }
            });

            // En düşük kalite seçeneği
            const lowestOption = createQualityOption('lowest', 'En Düşük Kalite', 'Küçük boyut');
            qualityContainer.appendChild(lowestOption);
        }

        // Kalite seçeneği oluşturma
        function createQualityOption(value, label, size) {
            const option = document.createElement('div');
            option.className = 'quality-option';
            option.onclick = () => selectQuality(value, option);
            
            if (value === selectedQuality) {
                option.classList.add('selected');
            }

            option.innerHTML = `
                <div class="quality-label">${label}</div>
                <div class="quality-size">${size}</div>
            `;

            return option;
        }

        // Kalite seçimi
        function selectQuality(quality, element) {
            // Önceki seçimi kaldır
            document.querySelectorAll('.quality-option').forEach(opt => {
                opt.classList.remove('selected');
            });

            // Yeni seçimi ekle
            element.classList.add('selected');
            selectedQuality = quality;
        }

        // Video indirme
        async function downloadVideo() {
            if (!currentVideoUrl) {
                showError('Önce bir video analiz edin!');
                return;
            }

            try {
                const downloadUrl = `http://localhost:3000/api/video/download?url=${encodeURIComponent(currentVideoUrl)}&quality=${selectedQuality}`;
                
                // İndirme başlatıldığında butonu geçici olarak devre dışı bırak
                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.disabled = true;
                downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> İndiriliyor...';

                // Yeni sekmede indirme başlat
                window.open(downloadUrl, '_blank');

                showSuccess('İndirme başlatıldı! Dosya indirilmeye başlayacak.');

                // 3 saniye sonra butonu tekrar aktif et
                setTimeout(() => {
                    downloadBtn.disabled = false;
                    downloadBtn.innerHTML = '<i class="fas fa-download"></i> İndir';
                }, 3000);

            } catch (error) {
                console.error('Download error:', error);
                showError('İndirme sırasında bir hata oluştu!');
            }
        }

        // Yardımcı fonksiyonlar
        function isValidYouTubeURL(url) {
            const regex = /^(https?\:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+/;
            return regex.test(url);
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
        }

        function formatViews(views) {
            if (views >= 1000000) {
                return (views / 1000000).toFixed(1) + 'M görüntülenme';
            } else if (views >= 1000) {
                return (views / 1000).toFixed(1) + 'K görüntülenme';
            }
            return views + ' görüntülenme';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showVideoInfo() {
            document.getElementById('videoInfo').style.display = 'block';
        }

        function hideVideoInfo() {
            document.getElementById('videoInfo').style.display = 'none';
        }

        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
            hideSuccess();
        }

        function hideError() {
            document.getElementById('errorAlert').style.display = 'none';
        }

        function showSuccess(message) {
            const successAlert = document.getElementById('successAlert');
            successAlert.textContent = message;
            successAlert.style.display = 'block';
            hideError();
            
            // 5 saniye sonra başarı mesajını gizle
            setTimeout(() => {
                hideSuccess();
            }, 5000);
        }

        function hideSuccess() {
            document.getElementById('successAlert').style.display = 'none';
        }

        // Sayfa yüklendiğinde focus
        window.onload = function() {
            document.getElementById('videoUrl').focus();
        };
    </script>
</body>
</html>
